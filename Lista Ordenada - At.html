<!DOCTYPE html>
<html>
<header>
  <h1>Lista Alfabética de nomes Ordenada</h1>
  <style>
    #input {
      display: flex;
      margin-bottom: 10px;
    }

    #Yname,
    button {
      margin-left: 4px;
    }
  </style>
</header>

<body>
  <div id="input" style="width: 30%;">
    <label for="Yname">Nome: </label>
    <input type="text" id="Yname" name="Yname">
    <button onclick="inserir()">Inserir</button>
  </div>
  <div id="listaNomes"></div>

  <script>
    var listaNomes = document.getElementById("listaNomes");
    var Lista = [];

    function inserir() {
      var nome = document.getElementById("Yname").value.trim();
      if (nome != "") {
        addNome(nome);
        exibirLista();
      } else {
        alert("Digite um nome para adicionar à lista!");
      }
    }

    function addNome(nome) {
      Lista.push(nome);
      Lista.sort();
    }

    function exibirLista() {
      listaNomes.innerHTML = "";
      for (var i = 0; i < Lista.length; i++) {
        listaNomes.innerHTML += "<p><b>" + (i+1) + " - </b>" + Lista[i] + "</p>";
      }
    }
  </script>
</body>
</html>
